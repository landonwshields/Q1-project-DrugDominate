    <h3>Remember to take your medication!</h3>
    <p>Select how frequently you must take your medication, and you will receive an alert to remind you when to take it:</p>

    <form id="frequency">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="radio" id="everyOther" value="option5">Every other day
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="radio" id="daily" value="option1">Once a day
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="radio" id="twiceDaily" value="option2">Twice a day
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="radio" id="thriceDaily" value="option3">Three times a day
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="radio" id="fourDaily" value="option4">Four times a day
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="radio" id="fourHour" value="option6">Every four hours
        </label>
      </div>
      <button>SUBMIT</button>
    </form>
